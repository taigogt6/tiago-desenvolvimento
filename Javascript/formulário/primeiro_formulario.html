<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" type='text/css' href="formulario.css" media="screen">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1 id='titulo'>Cadastro de davs</h1>
        <p id='subtítulo'>Complete suas informações</p>
        <br>

    </div>
    <form action=""> 
        <fieldset class='grupo'> 
             <div class="campo"> 
                 <label for="nome">  <strong>Nome</strong>  </label>
               <input type="text" name="nome" id="nome" required>
                </div>

                <div class="campo">
                    <label for="sobrenome"> <strong>Sobrenome</strong></label>
                    <input type="text" name='sobrenome' id='sobrenome' required>

                </div>
                <div class='campo'>
                    <label for="email"> <strong>e-mail</strong></label>
                    <input type="email" name='email' id='email' required>
                </div>

                <div class="campo"> 
                    <label for=""><strong>Qual lado da aplicação você desenvolve?</strong></label>
                     <label><input type="radio" name="davweb" value='fontend'checked>Font-end</label>   
                     <label for=""><input type="radio" name="davweb" value="back-end">Back-end</label>
                     <label for=""><input type="radio" name="davweb" id="fullstack">Fullstack</label>
                </div>

                <div class="campo">
                    <label for="senioridade"> <strong>Senioridade</strong></label>
                    <select name="senioridade" id="senioridade">
                    <option selected disable value="">Selecione</option>
                    <option value="">Junior</option>
                    <option value="">Pleno</option>    
                    <option value="">Senior</option>
                    </select>
                </div>
            <fieldset class="grupo">
                <div id='check'>
                <label for=""><strong>Selecione as tecnologias  que você utiliza:</strong> </label>
                <input type="checkbox" name="tecnologia1" id="tecnologia1" value="html">
                <label for="tecnoligia1">HTML</label>
                <input type="checkbox" name="tecnologia2" id="tecnologia2" value='CSS'>
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" name="tecnologia3" id="tecnologia3" value='JavaScript'> 
                <label for="tecnologia3">JavaScript</label>
                <input type="checkbox" name="tecnologia4" id="tecnologia4" value='PHP'>
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" name="tecnologia5" id="tecnologia5" value='C#'>
                <label for="tecnologia5">C#</label>
                <input type="checkbox" name="tecnologia6" id="tecnologia6" value='Python'>
                <label for="tecnologia6">Python</label>
                <input type="checkbox" name="tecnologia7" id="tecnologia7" value='Java'>
                <label for="tecnologia7">Java</label>
            </div> 
            </fieldset>

<div class="campo">
    <label for=""><strong>Conte um pouco da sua experiência</strong></label>
    <textarea  rows="10" style='width:26em' id='experiência' name='experiência'></textarea>
</div>

<button class= 'botao' type="submit">Concluído</button>
            </fieldset>  
         </form>
</body>
</html>
