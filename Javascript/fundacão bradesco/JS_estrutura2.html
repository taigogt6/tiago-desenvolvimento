<script language="javascript"> //São os delimitadores, respectivamente, de início e fim da codificação JavaScript. Todos os comandos e instruções JavaScript devem estar internamente entre esses delimitadores.

<!-- //Tem por finalidade informar ao programa de navegação a possibilidade de pular as linhas de código do script, caso o browser não suporte o código JavaScript.

/* Objetivo*/ //Trata-se apenas de um parágrafo de documentação e comentário interno, que não será processado ou interpretado. É utilizado apenas para auxiliar na documentação do código.

var js_nome; //É a definição de uma variável 
identificada por js_nome, para reservar espaço na memória,
 onde uma informação será armazenada. A variável js_nome não faz parte do 
 conjunto de palavras reservadas. No entanto, var é uma palavra reservada. e o Ponto e virgular É utilizado para indicar o final da linha de comando. Esse sinal faz parte da sintaxe da linguagem.

js_nome=window.prompt('entre com o seu nome: ', 'Digite o seu nome nesta caixa') //Por intermédio do método prompt (a ser estudado nos próximos capítulos), é apresentada uma caixa de mensagem de entrada de dados para o internauta digitar um nome. O conteúdo fornecido (nome) será atribuído (armazenado) na variável js_nome, por meio de uma operação de processamento: js_nome = ______;

document.write('Olá' + js_nome + 'seja bem vindo!') // Projeta a saída da informação processada. A instrução document.write permite executar a apresentação de determinada informação dentro da tela do documento. Observe a presença do comando document.write(), formado pelo objeto document e pelo método write (exclusivo da linguagem JavaScript).






//--> //É o indicador de finalização do conteúdo das linhas do código JavaScript.







</script>
