<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area{
            font: normal 20 pt Arial;
            background: rgb(9, 44, 9);
            color:white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align:center;
         
        }
    </style>
</head>
<body>
    
    <div id='area' onclick='clicar()' onmouseenter='entrar()' onmouseout='sair()'>
        Interaja...
    </div>
    
    <script>

        // exemplo de função que comena na parte do html
    var a= window.document.getElementById('area')
    
    function clicar() {  
    
    a.innerText='Clicou!'
    a.style.background='red'
}
    
    function entrar(){
    a.innerText='Entrar!'    
    
    }

    function sair(){
     a.innerText='Saiu!'   
     a.style.background='green'   
    }


    </script>
</body>
</html>
