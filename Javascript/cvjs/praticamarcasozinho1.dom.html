<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: rgb(146, 238, 238);
        }
    </style>
</head>
<body>
    <h1>Música é o melhor que há</h1>
    <p>Programar também é bom</p>
    <p>É ruim <strong>ficar</strong>  sozinho em casa</p>
    
</body>

<script>
    var p1 = window.document.getElementsByTagName('p')[0]
    window.document.write(p1.innerHTML)
    p1.style.color='blue'
    p1.style.textAlign='center'

    var p2=window.document.getElementsByTagName('p')[1]
    window.document.write(p2.innerHTML)
    
</script>
</html>
